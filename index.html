<!DOCTYPE html>
<html lang="en">
<head>
  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Food Truck POS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
 </head>
 <body>
    <div class="container">
        <h1>ğŸ¥¤ Juice Macha</h1>
      
  <div class="menu-container">
    <div class="series-section">
        <h3>ğŸ¥¥ğŸŒ´ Coconut Series</h3>
        <div id="coconut-series" class="grid-menu"></div>
    </div>

    <div class="series-section">
        <h3>ğŸ‹ Cane Series</h3>
        <div id="Sugarcane-series" class="grid-menu"></div>
    </div>

    <div class="series-section">
        <h3>ğŸ“ Signature Drinks</h3>
        <div id="Signature-series" class="grid-menu"></div>
    </div>

        <div class="series-section">
        <h3>ğŸ“ Coconut Lassi</h3>
        <div id="Lassi-series" class="grid-menu"></div>
    </div>

        <div class="series-section">
        <h3>ğŸ¥¤ Shakes</h3>
        <div id="Shake-series" class="grid-menu"></div>
</div>

  <hr>
  <div class="qty-control">
        <label>Quantity:</label>
        <input type="number" id="qty" value="1" min="1">
    </div>

 <div class="basket-container">
    <h3>ğŸ›’ Current Order</h3>
    <ul id="basketList">
        <li style="color: gray;">Basket is empty</li>
    </ul>
    <div class="basket-total">
        <strong>Total: <span id="basketTotal">RM 0.00</span></strong>
    </div>

    <div class="submit-section">
        <select id="paymentMethod">
            <option value="Cash">Cash</option>
            <option value="E-Wallet">E-Wallet</option>
        </select>
        <button id="submitBtn" onclick="submitOrder()" class="submit-btn">Submit Order</button>
    </div>
 </div>

   <div id="summary"></div>

        <hr>

        <div class="report-section">
            <h3>Daily Report</h3>
            <input type="date" id="reportDate" onchange="fetchReport()">
            <div class="stats">
                <p>Total: <span id="dayTotal">RM0.00</span></p>
                <p>Best Seller: <span id="bestSeller">-</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
 </body>
 </html>
